@angular_main("Welcome to Play") {

 イベント名: <input type="text" ng-model="eventName">
 <dl class="dl-horizontal">
 	<dt>イベント名</dt>
 	<dd>{{eventName}}</dd>
 </dl>
 
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">イベント名</h3>
  </div>
  <div class="panel-body">
  {{eventName}}
  </div>
</div>

<form role="form" name="event" ng-app="eventApp" ng-controller="createEvent" ng-submit="doCreateEvent()">
	<div class="form-group">
		<label for="eventName">Event Name</lable>
		<input type="text" class="form-control" placeholder="eventName" ng-model="eventName" required>
		<span class="text-danger" ng-show="event.eventName.$error.required">必須</span>
	</div>
	<div class="form-group">
		<label for="eventDate">Event Date</label>
		<input type="date" class="form-control" placeholder="eventDate" ng-model="eventDate">
	</div>
	<div class="form-group">
		<label for="performer">Performer</label>
		<input type="text" class="form-control" placeholder="performer" ng-model="performer">
	</div>
	<div class="form-group">
		<label for="location">Location</label>
		<input type="text" class="form-control" placeholder="location" ng-model="location">
	</div>
	<input type="submit" class="btn btn-default" id="submit" value="Submit">
</form>
 

}
